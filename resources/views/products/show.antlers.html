<div class="container-xxl py-5 bg-dark hero-header mb-0">
    <div class="container my-0 py-0">
    </div>
</div>

<div class="container-xxl py-4 bg-white hero-body mb-0" id="produk" wow fadeInUp" data-wow-delay="0.1s">
    <div class="container-xxl py-5 mb-0" id="produk-1">
        <div class="container">
            <div class="row g-6 align-item-left">
                <div class="col-lg-6">
                    <div class="row g-1 py-0 img-produk">
                        <img src="{{ glide :src="image" width="500" height="500" }}" alt="" data-wow-delay="0.1s">
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1>{{ title }}</h1>
                    <h3 style="color:black" class="mt-3">IDR {{ price }}</h3>
                    <p class="mb-3 py-5">{{ description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
